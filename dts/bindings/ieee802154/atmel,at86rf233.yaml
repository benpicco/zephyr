---
title: Atmel AT86RF233 802.15.4 Wireless Transceiver
version: 0.1

description: >
    This is a representation of the Atmel AT86RF233 wireless transceiver.

inherits:
    !include spi-device.yaml

properties:
    compatible:
      constraint: "atmel,at86rf233"

    irq-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    slp_tr-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    reset-gpios:
      type: compound
      category: required
      generation: define, use-prop-name
...
